<ion-view style="" id="page1" title="Tabs Controller">
    <ion-tabs style="" id="tabsController-tabs1" 
                       delegate-handle="my-tabs" ng-controller="tabsControllerCtrl"
                       class="tabs-stable tabs-icon-top">
        <ion-tab id="tabsController-tab-home" 
                 title="Search" icon="ion-search"
                              href="#/page-tab-controller/page-home"
                ng-click="onTabSelected()" ng-controller="tabHomeLocalCtrl"
                              >
            <ion-nav-view name="tab-home"></ion-nav-view>
        </ion-tab>
        <ion-tab id="tabsController-tab-groups" 
                 title="My Groups" icon="ion-ios-people" 
                            href="#/page-tab-controller/page-myGroups">
            <ion-nav-view name="tab-groups"></ion-nav-view>
        </ion-tab>
        <ion-tab id="tabsController-tab-profile" 
                 title="Me" icon="ion-ios-contact-outline" 
                            href="#/page-tab-controller/page-profile">
            <ion-nav-view name="tab-profile"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
