<ion-view style="" id="page-home" title="Home">
    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-android-add" ng-click="addCourse()">
        </button>
    </ion-nav-buttons>

    <ion-content class="has-header" padding="true">
        <ion-refresher pulling-icon="ion-arrow-down-c"
                       on-refresh="refreshItems()">
        </ion-refresher>


        <div class="button-bar" collection-repeat="item in items" ng-click="selectedItem(item)">
            <button class="button button-stable button-large button-block button-outline">
                {{item.department + " " + item.number}}
            </button>
        </div>
    </ion-content>
</ion-view>
