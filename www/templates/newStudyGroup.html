<ion-view style="" id="page10" title="New Study Group">
    <ion-content class="has-header" padding="true">
        <form class="list" id="newStudyGroup-form">
            <label id="newStudyGroup-name" class="item item-input">
                <span class="input-label">Group Name</span>
                <input placeholder="Name"
                    type="text"
                    ng-model=newStudyGroupForm.id>
                </input>
            </label>
            <label id="newStudyGroup-description" class="item item-input">
                <span class="input-label">Description</span>
                <textarea placeholder=""></textarea>
            </label>
        </form>
        <button class="button button-positive  button-block" id="newStudyGroup-button26" ng-click="createGroup()">Submit</button>
    </ion-content>
</ion-view>
