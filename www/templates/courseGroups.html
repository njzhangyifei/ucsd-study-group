<ion-view style="" id="page-course-groups" title="Groups within {{course.department+course.number}}">

    <ion-nav-buttons side="secondary">
        <button class="button button-icon icon ion-android-add"
                ng-click="addGroup()">
        </button>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true" direction="y" scrollbar-y="false">

        <!-- <h4 style="color: rgb(0, 0, 0);" id="heading-joined">Joined Groups</h4> -->
        <ion-refresher pulling-icon="ion-arrow-down-c" 
                       on-refresh="refreshItems()">
        </ion-refresher>

        <ion-list id="page-course-groups-list">
            <ion-item collection-repeat="item in items"
                      ng-click="selectedItem(item)"
                      class="item-icon-right">
                {{item.name}}
            </ion-item>

            <ion-item ng-if="items !== undefined && !items.length" ng-click="addNewCourse()">
                <p>
                    Whoa! No groups here?<br>
                    Why not add one?
                </p>
            </ion-item>
        </ion-list>
