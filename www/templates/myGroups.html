<ion-view style="" id="page-myGroups" title="My Groups">
    <ion-content class="has-header" padding="true">
        <div class="button-bar" collection-repeat="item in items" ng-click="selectedItem(item)">
            <button class="button button-stable button-large button-block button-outline"> 
                {{item.name}}
            </button>
        </div>
    </ion-content>
</ion-view>
