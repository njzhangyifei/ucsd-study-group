
<ion-view style="" id="page-add-course" title="Select Course">
<ion-nav-bar class="bar-calm" >
    <ion-nav-back-button></ion-nav-back-button></ion-nav-bar>
<div class = "triton-view"></div>
<ion-nav-buttons side="secondary">
<button class="button button-icon icon ion-ios-search-strong" 
        ng-click="showFilterBar()">
</button>
<button class="button button-icon icon ion-android-add" 
        ng-click="addNewCourse()">
</button>
</ion-nav-buttons>

<ion-content direction="y" scrollbar-y="false">

    <ion-refresher pulling-icon="ion-arrow-down-c" 
                   on-refresh="refreshItems()">
    </ion-refresher>

    <ion-list>
        <ion-item collection-repeat="item in items" ng-click="selectedItem(item)">
            <p>{{item.name}}</p>
        </ion-item>

        <ion-item ng-if="items !== undefined && !items.length" ng-click="addNewCourse()">
            <p>
                Oops! Class not found.<br>
                Why not add one?
            </p>
        </ion-item>
    </ion-list>

</ion-content>
</ion-view>
